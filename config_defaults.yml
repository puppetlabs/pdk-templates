---
.gitattributes:
  include:
    '*.rb': 'eol=lf'
    '*.erb': 'eol=lf'
    '*.pp': 'eol=lf'
    '*.sh': 'eol=lf'
    '*.epp': 'eol=lf'
.gitignore:
  required: &ignorepaths
      - '.git/'
      - '.*.sw[op]'
      - '.metadata'
      - '.yardoc'
      - '.yardwarns'
      - '*.iml'
      - '/.bundle/'
      - '/.idea/'
      - '/.vagrant/'
      - '/coverage/'
      - '/bin/'
      - '/doc/'
      - '/Gemfile.local'
      - '/Gemfile.lock'
      - '/junit/'
      - '/log/'
      - '/pkg/'
      - '/spec/fixtures/manifests/'
      - '/spec/fixtures/modules/'
      - '/tmp/'
      - '/vendor/'
      - '/convert_report.txt'
      - '/update_report.txt'
      - '.DS_Store'
      - '.project'
      - '.envrc'
      - '/inventory.yaml'
.pdkignore:
  required: *ignorepaths
  paths:
    - '/appveyor.yml'
    - '/.fixtures.yml'
    - '/Gemfile'
    - '/.gitattributes'
    - '/.gitignore'
    - '/.gitlab-ci.yml'
    - '/.pdkignore'
    - '/Rakefile'
    - '/rakelib/'
    - '/.rspec'
    - '/.rubocop.yml'
    - '/.travis.yml'
    - '/.yardopts'
    - '/spec/'
    - '/.vscode/'
.travis.yml:
  stages:
    - static
    - spec
    - acceptance
  ruby_versions:
    - 2.5.3
  bundler_args: --without system_tests
  docker_sets:
  docker_defaults:
    # values will replace @@SET@@ with the docker_sets' value
    rvm: 2.5.3
    sudo: required
    dist: trusty
    services: docker
    bundler_args: --with system_tests
    env: PUPPET_INSTALL_TYPE=agent BEAKER_debug=true BEAKER_PUPPET_COLLECTION=@@COLLECTION@@ BEAKER_set=@@SET@@ BEAKER_TESTMODE=@@TESTMODE@@
    script: bundle exec rake beaker
    stage: acceptance
  includes:
    - env: CHECK="check:symlinks check:git_ignore check:dot_underscore check:test_file rubocop syntax lint metadata_lint"
      stage: static
    - env: PUPPET_GEM_VERSION="~> 5.0" CHECK=parallel_spec
      rvm: 2.4.5
      stage: spec
    - env: PUPPET_GEM_VERSION="~> 6.0" CHECK=parallel_spec
      rvm: 2.5.3
      stage: spec
  branches:
    - master
    - /^v\d/
  notifications:
    email: false
  deploy_to_forge:
    enabled: true
    tag_regex: "^v\\d"
.yardopts:
  markup: markdown
appveyor.yml:
  appveyor_bundle_install: "bundle install --jobs 4 --retry 2 --without system_tests"
  use_litmus: false
  matrix:
    - RUBY_VERSION: 24-x64
      CHECK: "syntax lint metadata_lint check:symlinks check:git_ignore check:dot_underscore check:test_file rubocop"
    - PUPPET_GEM_VERSION: ~> 5.0
      RUBY_VERSION: 24
      CHECK: parallel_spec
    - PUPPET_GEM_VERSION: ~> 5.0
      RUBY_VERSION: 24-x64
      CHECK: parallel_spec
    - PUPPET_GEM_VERSION: ~> 6.0
      RUBY_VERSION: 25
      CHECK: parallel_spec
    - PUPPET_GEM_VERSION: ~> 6.0
      RUBY_VERSION: 25-x64
      CHECK: parallel_spec
  test_script:
    - bundle exec rake %CHECK%
  branches:
    - master
    - release
Rakefile:
  changelog_version_tag_pattern: 'v%s'
  default_disabled_lint_checks:
    - 'relative'
  extras: []
.rubocop.yml:
  selected_profile: strict
  default_configs: &default_configs
    Metrics/LineLength:
      Description: People have wide screens, use them.
      Max: 200

    # Disabled i18n cops by default
    GetText:
      Enabled: false

    # Configure i18n cops for when they are enabled
    GetText/DecorateString:
      Description: We don't want to decorate test output.
      Exclude:
        - 'spec/**/*'

    # RSpec cops
    RSpec/BeforeAfterAll:
      Description: Beware of using after(:all) as it may cause state to leak between tests. A necessary evil in acceptance testing.
      Exclude:
        - 'spec/acceptance/**/*.rb'

    RSpec/HookArgument:
      Description: Prefer explicit :each argument, matching existing module's style
      EnforcedStyle: each

    # Style Cops
    Style/BlockDelimiters:
      Description: Prefer braces for chaining. Mostly an aesthetical choice. Better to be consistent then.
      EnforcedStyle: braces_for_chaining

    Style/ClassAndModuleChildren:
      Description: Compact style reduces the required amount of indentation.
      EnforcedStyle: compact

    Style/EmptyElse:
      Description: Enforce against empty else clauses, but allow `nil` for clarity.
      EnforcedStyle: empty

    Style/FormatString:
      Description: Following the main puppet project's style, prefer the % format format.
      EnforcedStyle: percent

    Style/FormatStringToken:
      Description: Following the main puppet project's style, prefer the simpler template tokens over annotated ones.
      EnforcedStyle: template

    Style/Lambda:
      Description: Prefer the keyword for easier discoverability.
      EnforcedStyle: literal

    Style/RegexpLiteral:
      Description: Community preference. See https://github.com/voxpupuli/modulesync_config/issues/168
      EnforcedStyle: percent_r

    Style/TernaryParentheses:
      Description: Checks for use of parentheses around ternary conditions. Enforce parentheses on complex expressions for better readability, but seriously consider breaking it up.
      EnforcedStyle: require_parentheses_when_complex

    Style/TrailingCommaInArguments:
      Description: Prefer always trailing comma on multiline argument lists. This makes diffs, and re-ordering nicer.
      EnforcedStyleForMultiline: comma

    Style/TrailingCommaInLiteral:
      Description: Prefer always trailing comma on multiline literals. This makes diffs, and re-ordering nicer.
      EnforcedStyleForMultiline: comma

    Style/SymbolArray:
      Description: Using percent style obscures symbolic intent of array's contents.
      EnforcedStyle: brackets

