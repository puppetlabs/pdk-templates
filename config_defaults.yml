Gemfile:
  required:
    ':development':
      # hardcode JSON version to what's shipped in pdk for now
      - gem: json
        version: '= 2.0.4'
        condition: "Gem::Requirement.create('~> 2.4.2').satisfied_by?(Gem::Version.new(RUBY_VERSION.dup))"
      - gem: json
        version: '= 2.1.0'
        condition: "Gem::Requirement.create(['>= 2.5.0', '< 2.7.0']).satisfied_by?(Gem::Version.new(RUBY_VERSION.dup))"
      - gem: json
        version: '= 2.3.0'
        condition: "Gem::Requirement.create(['>= 2.7.0', '< 2.8.0']).satisfied_by?(Gem::Version.new(RUBY_VERSION.dup))"
      - gem: 'puppet-module-posix-default-r#{minor_version}'
        version: '~> 1.0'
        platforms: ruby
      - gem: 'puppet-module-posix-dev-r#{minor_version}'
        version: '~> 1.0'
        platforms: ruby
      - gem: 'puppet-module-win-default-r#{minor_version}'
        version: '~> 1.0'
        platforms:
          - mswin
          - mingw
          - x64_mingw
      - gem: 'puppet-module-win-dev-r#{minor_version}'
        version: '~> 1.0'
        platforms:
          - mswin
          - mingw
          - x64_mingw
    ':system_tests':
      - gem: 'puppet-module-posix-system-r#{minor_version}'
        version: '~> 1.0'
        platforms: ruby
      - gem: 'puppet-module-win-system-r#{minor_version}'
        version: '~> 1.0'
        platforms:
          - mswin
          - mingw
          - x64_mingw
.gitlab-ci.yml:
  defaults:
    cache:
      paths:
        - 'vendor/bundle'
    bundler_args: '--without system_tests --path vendor/bundle --jobs $(nproc)'
    ruby_versions:
      '2.5.7':
        checks:
          - 'syntax lint metadata_lint check:symlinks check:git_ignore check:dot_underscore check:test_file rubocop'
          - parallel_spec
        puppet_version: '~> 6'
      '2.7.2':
        checks:
          - 'syntax lint metadata_lint check:symlinks check:git_ignore check:dot_underscore check:test_file rubocop'
          - parallel_spec
        puppet_version: '~> 7'
    # beaker: true
    use_litmus: false
    litmus:
      provision_list: [centos7]
      puppet_collection: [puppet6]
      ruby_version: '2.5.7'
      install_wget: "no"
    default_before_script: true
